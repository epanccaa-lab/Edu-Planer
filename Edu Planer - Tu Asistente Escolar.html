<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Edu Planer - Tu Asistente Escolar</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: #333;
      text-align: center;
      animation: backgroundMove 10s infinite alternate;
    }
    @keyframes backgroundMove {
      from {background: linear-gradient(135deg, #f093fb, #f5576c);}
      to {background: linear-gradient(135deg, #5ee7df, #b490ca);}
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 20px;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-5px);}
    }
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #c94c46;
    }
    footer {
      background: #1c1c1c;
      color: white;
      padding: 20px;
      margin-top: 30px;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .social a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social a img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #fff;
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>🌟 Edu Planer - Tu Asistente Escolar Divertido 🎉</header>

  <div class="container">
    <!-- Lista de Tareas -->
    <div class="card">
      <h2>✅ Lista de Tareas</h2>
      <input type="text" id="tareaInput" placeholder="Escribe tu tarea...">
      <button onclick="agregarTarea()">Agregar</button>
      <ul id="listaTareas"></ul>
    </div>

    <!-- Temporizador Pomodoro -->
    <div class="card">
      <h2>⏳ Temporizador de Estudio</h2>
      <p id="timer">25:00</p>
      <button onclick="iniciarPomodoro()">Iniciar</button>
      <button onclick="resetPomodoro()">Reset</button>
    </div>

    <!-- Videos educativos -->
    <div class="card">
      <h2>🎥 Videos Educativos</h2>
      <iframe src="https://www.youtube.com/embed/-RDBMu7BreE" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/4oU0Vbta48Y" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/ZUUrkGif5hs" allowfullscreen></iframe>
    </div>

    <!-- Juegos -->
    <div class="card">
      <h2>🎮 Juegos Interactivos</h2>
      <button onclick="juegoMatematicas()">➕ Juego de Matemáticas</button>
      <button onclick="juegoAdivinanza()">❓ Adivinanza</button>
      <button onclick="juegoMemoria()">🃏 Juego de Memoria</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>📲 Síguenos en nuestras redes como: <b>Edu Planer</b></p>
    <div class="social">
      <a href="https://www.facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">
      </a>
    </div>
  </footer>

  <script>
    // Lista de tareas
    function agregarTarea() {
      const input = document.getElementById("tareaInput");
      const texto = input.value.trim();
      if(texto !== "") {
        const li = document.createElement("li");
        li.textContent = texto;
        li.onclick = () => li.style.textDecoration = "line-through";
        document.getElementById("listaTareas").appendChild(li);
        input.value = "";
      }
    }

    // Temporizador Pomodoro
    let tiempo = 25 * 60;
    let intervalo;
    function iniciarPomodoro() {
      clearInterval(intervalo);
      intervalo = setInterval(() => {
        if (tiempo > 0) {
          tiempo--;
          const minutos = Math.floor(tiempo / 60);
          const segundos = tiempo % 60;
          document.getElementById("timer").textContent =
            `${minutos.toString().padStart(2,"0")}:${segundos.toString().padStart(2,"0")}`;
        } else {
          clearInterval(intervalo);
          alert("¡Tiempo terminado! Toma un descanso 🎉");
        }
      }, 1000);
    }
    function resetPomodoro() {
      clearInterval(intervalo);
      tiempo = 25 * 60;
      document.getElementById("timer").textContent = "25:00";
    }

    // Juegos
    function juegoMatematicas() {
      let num1 = Math.floor(Math.random()*10)+1;
      let num2 = Math.floor(Math.random()*10)+1;
      let respuesta = prompt(`¿Cuánto es ${num1} + ${num2}?`);
      if(respuesta == num1+num2){
        alert("🎉 ¡Correcto!");
      } else {
        alert("❌ Incorrecto, intenta otra vez.");
      }
    }

    function juegoAdivinanza() {
      let palabra = "escuela";
      let respuesta = prompt("Pista: Lugar donde aprendes 📚. ¿Cuál es?");
      if(respuesta && respuesta.toLowerCase() === palabra){
        alert("🎉 ¡Correcto! Era 'escuela'.");
      } else {
        alert("❌ Incorrecto, vuelve a intentarlo.");
      }
    }

    function juegoMemoria() {
      let colores = ["rojo","azul","verde"];
      alert("Memoriza estos colores: " + colores.join(", "));
      let respuesta = prompt("¿Cuál fue el segundo color?");
      if(respuesta && respuesta.toLowerCase() === "azul"){
        alert("🎉 ¡Correcto! Tienes buena memoria.");
      } else {
        alert("❌ Incorrecto, era 'azul'.");
      }
    }
  </script>
</body>
</html>
